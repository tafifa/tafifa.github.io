<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Create Account Webpage</title>
        <link rel="stylesheet" href="/assets/styles/stylesheet.css">
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h1>Create Account</h1>
            </div>
            <div class="name">
                <p>Name</p>
                <input type="text" id="na" name="name" value="" required>
            </div>
            <div id="username">
                <p>Username </p>
                <input type="text" id="un" name="uname" value="" required>
            </div>
            <div id="password">
                <p>Password </p>
                <input type="text" id="pw" name="pword" value="" required>
            </div>
            <button type="submit" name="s-btn" class="btn">Submit</button>
            <div class="other">
                <p>Already have an Account? <span><a href="index.html">Sign in Here!</a></span></p>
            </div>
        </div>
    </body>
</html>
