<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
  </head>

  <body>

    <header class="navbar">

      <h1 class="navbar-name">Arvon</h1>
      <div class="navbar-menu">
        <a href="/home.html">Home</a>
        <a href="/hobby.html">Hobby</a>
        <a href="/contact.html">Contact Me</a>
      </div>
      
    </header>

    <main class="contact-page">

      <h2>Contact Me</h2>
      <form action="">
        <fieldset>
          <legend>Name</legend>
          <input type="text" id="name" name="name">
        </fieldset>
        

        <fieldset>
          <legend>Gender</legend>
          <input type="radio" id="male" name="gender" value="male">
          <label for="gender">Male</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="gender">Female</label>
        </fieldset>
        
        <fieldset>
          <legend>Hobby</legend>
          <input type="checkbox" id="programming" name="hobby" value="programming">
          <label for="hobby">Programming</label>

          <input type="checkbox" id="badminton" name="hobby" value="badminton">
          <label for="hobby">Badminton</label>

          <input type="checkbox" id="gaming" name="hobby" value="gaming">
          <label for="hobby">Gaming</label>

          <input type="checkbox" id="sleeping" name="hobby" value="sleep">
          <label for="hobby">Sleeping</label>

          <input type="checkbox" id="others" name="hobby" value="others">
          <label for="hobby">Others</label>
        </fieldset>

        <input type="submit" value="Submit">

      </form>
    
    </main>

  </body>
</html>
