<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta charset="utf-8">
        <title>Bookshelf Apps</title>
        <link rel="stylesheet" href="assets/styles/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="top-head">
            <h1>Bookshelf Apps</h1>
        </div>
        <div class="main">
            <div class="container">
                <h2>Masukkan buku baru</h2>
                <p>Judul Buku</p>
                <input class="form-input" id="book title" type="text" name="title-book" value="" required>
                <p>Penulis</p>
                <input class="form-input" id="book writer" type="text" name="writer-book" value="" required>
                <p>Tahun Terbit</p>
                <input class="form-input" id="book year" type="number" name="year-book" value="" required>
                <p id="float-text">Selesai dibaca</p>
                <input type="checkbox" name="" value="">
                <br>
                <button class="button" id="book add" type="button" name="button">Masukkan buku ke rak Belum Selesai Dibaca</button>
            </div>
        </div>
        <div class="search">
            <div class="container">
                <h2>Cari buku</h2>
                <p>Judul Buku</p>
                <input class="form-input" id="book title" type="text" name="title-book" value="" required>
                <br>
                <button class="button" id="book search" type="button" name="button">Cari</button>
            </div>
        </div>
        <div class="list">
            <div class="list-sudah">
                <div class="container">
                    <h2>Belum selesai dibaca</h2>
                    <div class="container-book">
                        <div class="book-sudah">
                            <h3>"judul buku"</h3>
                            <p>Penulis: "nama penulis"</p>
                            <p>Tahun: "tahun"</p>
                            <button id="conditional" type="button" name="button">Belum Selesai dibaca</button>
                            <button id="delete" type="button" name="button">Hapus Buku</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="list-belum">
                <div class="container">
                    <h2>Sudah selesai dibaca</h2>
                    <div class="container-book">
                        <div class="book-belum">
                            <h3>"judul buku"</h3>
                            <p>Penulis: "nama penulis"</p>
                            <p>Tahun: "tahun"</p>
                            <button id="conditional" type="button" name="button">Selesai dibaca</button>
                            <button id="delete" type="button" name="button">Hapus Buku</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const buku = {
                judulBuku = document.getElementById('book title'),
                penulisBuku = document.getElementById('book writer'),
                tahunTerbit = document.getElementById('book year'),
            };
        </script>
    </body>
</html>
