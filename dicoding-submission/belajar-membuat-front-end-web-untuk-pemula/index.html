<!DOCTYPE html>
<html lang="en" dir="ltr">

        <meta charset="utf-8">

        <title>BookShelf Webpage</title>

    <body>
        <header>
            <h1>My Book Collection</h1>
            <p>by <em>Tafif Assiddiqi</em><span>&#10024;</span> @ <a href="https://tafifa.github.io">tafifa.github.io</a>   </p>
        </header>
        <main>
            <div class="box-left">
                <div id="book-insert">
                    <div id="container">
                        <h2>Masukkan buku baru</h2>
                        <form id="input-form" class="form-input" action="index.html" method="post">
                            <label class="input" for="book-name">Judul Buku: </label>
                            <input id="name" type="text" name="book-name" value="">

                            <label class="input" for="book-author">Penulis Buku: </label>
                            <input id="author" type="text" name="book-author" value="">

                            <label class="input" for="book-year">Tahun Terbitan: </label>
                            <input id="year" type="number" name="book-year" value="">

                            <div class="btn-option">
                                <button type="button" class="add-option01" name="button" id="submitReaded">Masukkan ke rak sudah selesai dibaca</button>
                                <button type="button" class="add-option02" name="button" id="submitNotreaded">Masukkan ke rak belum selesai dibaca</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="book-search">
                    <div id="container">
                        <h2>Cari Buku</h2>
                        <form id="search-form" class="form-search" action="index.html" method="post">
                            <label for="radio-option">Cari berdasarkan apa?</label>
                            <select class="search-option" name="">
                                <option value="search-name">Judul Buku</option>
                                <option value="search-author">Penulis Buku</option>
                                <option value="search-year">Tahun Terbitan</option>
                            </select><br>

                            <div class="search-bar">
                                <label for="">Isi data berikut: </label>
                                <input class="search" type="text" name="for-name" value="">

                                <button type="button" name="button">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="box-right">
                <div id="container">
                    <div id="bookshelf-readed">
                        <h2>Rak Buku Sudah Dibaca</h2>
                        <div id="shelf-readed">

                        </div>
