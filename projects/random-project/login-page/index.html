<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Login Webpage</title>
        <link rel="stylesheet" href="assets/styles/stylesheet.css">
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h1>Login Page</h1>
            </div>
            <div id="username">
                <p>Username </p>
                <input type="text" id="un" name="uname" value="" required>
            </div>
            <div id="password">
                <p>Password </p>
                <input type="text" id="pw" name="pword" value="" required>
            </div>
            <button type="submit" name="s-btn" class="btn">Submit</button>
            <div class="other">
                <p>Didn't have an Account? <span><a href="index2.html">Create account Here!</a></span></p>
                <p>Forgot Password? <span><a href="index3.html">Click Here!</a></span></p>
            </div>
        </div>
    </body>
</html>
